<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DrivePulse — Smart Driver Fatigue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 6c6 0 11 5 11 11s-5 11-11 11-11-5-11-11 5-11 11-11z" />
        </svg>
      </div>
      <div>
        <h1>DrivePulse</h1>
        <div class="sub">Real-time Fatigue Detection</div>
      </div>
    </div>

    <div class="header-right">
      <div id="status" class="sub">Connecting…</div>
      <div id="alertBadge" class="alert-badge" style="display:none">0</div>
    </div>
  </header>

  <main>
    <aside class="card alerts-card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div><h2 style="margin:0">Alerts</h2><div class="sub">Critical events</div></div>
        <div id="alertCountCompact" class="sub"> </div>
      </div>
      <div id="alertList" class="alerts-list">
        <div class="alert-empty">No alerts yet — system nominal.</div>
      </div>
    </aside>

    <section class="card metrics-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <h2 style="margin:0">Latest Metrics</h2>
          <div class="sub" style="margin-top:4px">Live sensor stream from C++ simulator</div>
        </div>

        <div class="stat-row" aria-hidden="true">
          <div class="stat"><div class="val" id="avgBlink">—</div><div class="lbl">Avg Blink (ms)</div></div>
          <div class="stat"><div class="val" id="avgReaction">—</div><div class="lbl">Avg Reaction (ms)</div></div>
          <div class="stat"><div class="val" id="avgSteer">—</div><div class="lbl">Steering Corr/min</div></div>
        </div>
      </div>

      <div class="table-wrap">
        <table id="metricsTable">
          <thead><tr><th>Timestamp</th><th>Type</th><th>Value</th><th>Info</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
